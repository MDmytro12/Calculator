<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"> 
    <link rel="stylesheet" href="./styles/font.css">

    <title>Calculator!</title>
</head>
<body>
    <div class="over-cal">   
        <div class="calc">


            <div class="tit">

                <h1 class="tit1">Calculator</h1>
            </div>


            <div class="ecran">
                <input type="input-digital" class="entry">
            </div>


            <div class="btn">
                <button class="btn-oper ac">AC</button>
                <button class="btn-oper pl-min">+/-</button>
                <button class="btn-oper vid">%</button>
                <button class="btn-oper dil opp">รท</button>

                <button class="btn-oper num7">7</button>
                <button class="btn-oper num8">8</button>
                <button class="btn-oper num9">9</button>
                <button class="btn-oper mul opp">X</button>

                <button class="btn-oper num4">4</button>
                <button class="btn-oper num5">5</button>
                <button class="btn-oper num6">6</button>
                <button class="btn-oper min opp">-</button>

                <button class="btn-oper num1">1</button>
                <button class="btn-oper num2">2</button>
                <button class="btn-oper num3">3</button>
                <button class="btn-oper add opp">+</button>

                <button class="btn-oper num0 ">0</button>
                <button class="btn-oper com">,</button>
                <button class="btn-oper dor opp">=</button>
            </div>

        </div>
    
   </div>

</body>
</html>
